    // ===== SISTEMA DE AUDIO CORREGIDO =====
    let currentAudioIndex = 0;
    let isPlaying = false;
    let audios = [];

    const lechuzaButton = document.getElementById('lechuzaButton');
    const audioIndicator = document.getElementById('audioIndicator');

    // FunciÃ³n para mostrar indicador de reproducciÃ³n
    function startAudioIndicator() {
      lechuzaButton.classList.add('playing');
      isPlaying = true;
    }

    // FunciÃ³n para ocultar indicador de reproducciÃ³n
    function stopAudioIndicator() {
      lechuzaButton.classList.remove('playing');
      isPlaying = false;
    }

    // FunciÃ³n principal para reproducir audio
    function playAudio() {
      audios.forEach(audio => {
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
        }
      });

      let playIndex = currentAudioIndex;
      const currentAudio = audios[playIndex];

      if (!currentAudio) {
        console.error('Audio no encontrado en Ã­ndice:', playIndex);
        return;
      }

      startAudioIndicator();

      currentAudio.play()
        .then(() => {})
        .catch(error => {
          console.error('Error al reproducir audio:', error);
          stopAudioIndicator();
        });

      currentAudioIndex = (currentAudioIndex + 1) % audios.length;
    }

    // Inicializar sistema de audio
    function initializeAudio() {
      audios = [
        document.getElementById('audio1'),
        document.getElementById('audio2'),
        document.getElementById('audio3')
      ];

      audios.forEach((audio, index) => {
        if (audio) {
          audio.volume = 0.7;
          audio.addEventListener('ended', () => {
            stopAudioIndicator();
          });
          audio.addEventListener('error', (e) => {
            stopAudioIndicator();
          });
        }
      });
    }

    lechuzaButton.addEventListener('click', (e) => {
      e.preventDefault();
      playAudio();
    });

    lechuzaButton.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        playAudio();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeAudio();
    });

    // ===== RESTO DEL CÃ“DIGO (sin cambios) =====
    
    // Header scroll effect
    window.addEventListener('scroll', function () {
      const header = document.getElementById('header');
      const scrollPosition = window.scrollY;
      if (scrollPosition > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
      const headerImage = document.querySelector('.header-image');
      const moveY = scrollPosition * 0.5;
      headerImage.style.transform = `translateY(-${moveY}px)`;
    });

    // MenÃº hamburguesa
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    function toggleMenu() {
      navMenu.classList.toggle('open');
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' || e.key === ' ') toggleMenu();
    });

    document.addEventListener('click', function (e) {
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        navMenu.classList.remove('open');
      }
    });

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function () {
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        this.classList.add('active');
        navMenu.classList.remove('open');
      });
    });

    // Scroll suave
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
